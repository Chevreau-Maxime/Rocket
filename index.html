<!doctype html>
<html>
  <head>
    <title>Rocket Game</title>
  </head>
  <body style="background-color: black;">

    <canvas id="canvas" width="700" height="700" style="position: absolute; left: 0; right: 0; margin: 0 auto; height: 90%; ">Your browser does not support HTML5</canvas>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

      var can = document.getElementById("canvas");
      var con = can.getContext('2d');
      var socket = io();
      var name;
      var camera_x = 0;
      var camera_y = 0;
      var camera_size = 50;
      var input = {left:0, up:0, right:0, down:0};
      var myShip = {x:0, y:0, a:0, dx:0, dy:0, da:0};
      var around = {asteroids:[]};
      var particles = [];
      

      //////////////////////////////////////////////////////////////////////////////////////////////////////////
      //MAIN
      graphics();
      while(name == "null" || name.length == 0 || name == undefined){
        name = prompt("What is your name ? ");
      }
      socket.emit('name', name);
      
      socket.on('console_broadcast', function(msg){
        console.log(msg);
      });

      socket.on('myShip', function(msg){
        myShip = msg;
        graphics();
      });

      socket.on('around', function(msg){
        around = msg;
        graphics();
      });

      





      function graphics(){
        //graphic_clear();
        graphic_background();
        graphic_around();
        graphic_effects();
        graphic_ui();
        graphic_ship(myShip.a); //my ship
      }
      function graphic_clear(){
        con.clearRect(0, 0, can.width, can.height);
      }
      function graphic_background(){
        con.fillStyle = "black";
        con.fillRect(0, 0, can.width, can.height);
      }
      function graphic_ui(){
        //disp coords : 
        con.font = "10px Arial";
        con.fillText("Coordinates : (" + Math.round(myShip.x) + ", " + Math.round(myShip.y) + ")", 5, 20);

      }
      function graphic_effects(){
        var nb = 100;
        if (particles.length == 0){
          for (var i=0; i<nb; i++){
            particles[i] = {x:Math.random()*can.width, y:Math.random()*can.height};
          }
        }
        for (var i=0; i<particles.length; i++){
          con.fillStyle = "white";
          con.fillRect(particles[i].x, particles[i].y, 1, 1);
          
          particles[i].y -= myShip.dy;
          particles[i].y += (particles[i].y < 0) ? can.height:0;
          particles[i].y -= (particles[i].y > can.height) ? can.height:0;

          particles[i].x -= myShip.dx;
          particles[i].x += (particles[i].x < 0) ? can.width:0;
          particles[i].x -= (particles[i].x > can.width) ? can.width:0;
          
        }
      }
      function graphic_ship(angle, size = 1){
        con.beginPath();
        con.strokeStyle = "white";
        var ship_length = 30*size;
        var ship_width = 5*size;
        //forward
        var point_x = Math.cos(angle)*ship_length + (can.width/2);
        var point_y = Math.sin(angle)*ship_length + (can.height/2);
        var start_x = point_x, start_y = point_y;
        con.moveTo(point_x, point_y);
        //left
        point_x = Math.cos(angle-(Math.PI/2))*ship_width + (can.width/2);
        point_y = Math.sin(angle-(Math.PI/2))*ship_width + (can.height/2);
        con.lineTo(point_x, point_y);
        //right
        point_x = Math.cos(angle+(Math.PI/2))*ship_width + (can.width/2);
        point_y = Math.sin(angle+(Math.PI/2))*ship_width + (can.height/2);
        con.lineTo(point_x, point_y);
        con.lineTo(start_x, start_y);
        con.stroke();
        con.closePath();
      }
      function graphic_around(){
        graphic_around_asteroids();
      }
      function graphic_around_asteroids(){
        for (var i=0; i<around.asteroids.length; i++){
          var x = around.asteroids[i].x / (camera_size/2);
          var y = around.asteroids[i].y / (camera_size/2);
          x = (1+x) * (can.width/2);
          y = (1+y) * (can.height/2);
          con.strokeStyle = "white";
          con.beginPath()
          con.arc(x, y, 10, 0, 6.3);
          con.stroke();
          con.closePath();
        }
      }

      function input_send(){
        socket.emit('input', input);
        console.log(JSON.stringify(input));
      }
      
      /*clearInterval(fake_movement);
      var inter = setInterval(fake_movement, 1000/30);
      function fake_movement(){
        if (input.left){myShip.da -= 0.01;}
        if (input.right){myShip.da += 0.01;}
        myShip.a += myShip.da;
        myShip.da *= 0.9;
        graphics();
      }*/

      function inputPress(e) {
          if (e.keyCode == 37) input.left = 1;
          if (e.keyCode == 38) input.up = 1;
          if (e.keyCode == 39) input.right = 1;
          if (e.keyCode == 40) input.down = 1;
          input_send();
      }
      window.addEventListener('keydown', inputPress, false);


      function inputUp(e) {      
          if (e.keyCode == 37) input.left = 0;
          if (e.keyCode == 38) input.up = 0;
          if (e.keyCode == 39) input.right = 0;
          if (e.keyCode == 40) input.down = 0;
          input_send();
      }
      window.addEventListener('keyup', inputUp, false);
    </script>
  </body>
</html>
